services:
  provider-1:
    build:
      context: ./provider-service
      dockerfile: Dockerfile
    container_name: provider-service-1
    ports:
      - "8081:8081"
    environment:
      - LOG_LEVEL=info
    networks:
      - lab1-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  provider-2:
    build:
      context: ./provider-service
      dockerfile: Dockerfile
    container_name: provider-service-2
    ports:
      - "8082:8081"
    environment:
      - LOG_LEVEL=info
    networks:
      - lab1-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  consumer:
    build:
      context: ./consumer-service
      dockerfile: Dockerfile
    container_name: consumer-service
    ports:
      - "8080:8080"
    environment:
      - PROVIDER_URL=http://nginx:80
      - LOG_LEVEL=info
    depends_on:
      - provider-1
      - provider-2
      - nginx
    networks:
      - lab1-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - provider-1
      - provider-2
    networks:
      - lab1-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  lab1-network:
    driver: bridge
    name: lab1-distributed-systems
